<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css"/>
        <title>Users - MovieWeb App</title>
    </head>
    <body class="min-vh-100">
        <header>
            <nav class="navbar navbar-expand" aria-label="Second navbar example">
                <div class="container-fluid">
                  <a class="navbar-brand">MoviWeb</a>
                  <div class="collapse navbar-collapse" id="navbarsExample02">
                    <div class="navbar-nav me-auto">
                      <div class="nav-item">
                        <a class="nav-link" href="/users"> Users</a>
                      </div>
                      <div class="nav-item">
                        <a class="nav-link" href="/movie_genre">Movie genre</a>
                      </div>
                      <div class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">Logout</a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
            <div class="custom-wrapper d-flex flex-column justify-content-center align-items-center">    
                <div class="text-center p-5 mb-4">
                    <h1>Users</h1>
                </div> 
                    <ul>
                    {% for user in users%}
                        <li>User id: {{ user.id }}, User name: {{user.name}} </li>
                          {% endfor %}
                    </ul>
           </div>     
    </body>
</html>
