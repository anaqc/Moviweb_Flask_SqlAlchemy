<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/style.css"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css"/>
        <title>Users - MovieWeb App</title>
    </head>
    <body>
               <!-- Centering Wrapper -->
               <div class="custom-wrapper d-flex flex-column justify-content-center align-items-center min-vh-100">    
                <!-- Jumbotron / Hero Section -->
                <div class="text-center p-5 mb-4">
                    <h1>Add new user</h1>
                </div> 
                <!-- Sign-In Form -->
                <form action="/add_user" method="post">
                    <div class="custom-form card p-4 shadow-sm" style="width: 350px;">
                        <!-- Username Input -->
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Username">
                            <label for="user_name">Enter a new username</label>
                        </div>   
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Userpassword">
                            <label for="user_password">Enter a news password</label>
                        </div>   
                        <!-- Sign In Button -->
                        <button class="btn btn-primary w-100">Create</button>
                        <!-- Extra Links -->
                        <div class="text-center mt-3">
                            <a href="/" class="text-warning">Go home?</a>
                        </div>
                        {% if message %}
                        <div class="text-center p-5 mb-4">
                            <p>{{message}}</p>
                        </div> 
                        {% endif %}
                    </div>
                </form>
            
            </div>
    </body>
</html>
