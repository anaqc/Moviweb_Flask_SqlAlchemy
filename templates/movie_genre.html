<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css"/>
        <title>MovieWeb App</title>
    </head>
    <body class="min-vh-100">
        <header>
            <nav class="navbar navbar-expand" aria-label="Second navbar example">
                <div class="container-fluid">
                  <a class="navbar-brand">MoviWeb</a>
                  <div class="collapse navbar-collapse" id="navbarsExample02">
                    <div class="navbar-nav me-auto">
                        <div class="nav-item">
                            <a class="nav-link" href="/users"> Users</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="/movie_genre">Movie genre</a>
                        </div>
                      <div class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">Logout</a>
                      </div>
                    </div>
                  </div>
                </div>
              </nav>
            
        </header>
        <div class="container mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-header">
                          <h4 class="text-center mb-0">Add movie genre</h5>
                      </div> 
                      <div class="card-body ">
                          <div class="form-container">
                             
                              <form action="{{ url_for('movie_genre')}}" method="POST">
                                  <div class="row mb-3">  
                                      <label for="genre_name"> Genre name: </label>
                                      <input class="form-control" type="text" name="genre_name" id="genre_name" required><br><br>
                                  </div>
                                  <div class="row mb-3">
                                      <label for="genre_details">Genre details:</label>
                                      <input class="form-control" type="text" name="genre_details" id="genre_details"><br><br>
                                  </div>
                                  <div class="d-grid">
                                      <input class="btn btn-primary w-50" type="submit" value="Add genre">
                                  </div>  
                              </form>
                          </div> 
                      </div>       
                  </div>
              </div>
          </div>
      </div>    
            <div class="custom-wrapper d-flex flex-column justify-content-center align-items-center">    
                <div class="text-center p-5 mb-4">
                    <h1>Movie genres</h1>
                </div> 
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Genre</th>
                        <th>Details</th>
                        <th>Delete</th>
                    </tr>
                    {% for genre in movie_genres%}
                    <tr>
                        <td> {{ genre.id }}</td>
                        <td> {{ genre.name}}</td>
                        <td> {{genre.details}}</td>
                        <td><form action="{{ url_for('delete_genre', genre_id=genre.id)}}" method="post">
                            <input class="btn btn-primary btn-sm w-250 px-1" type="submit" value="Delete">
                        </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                    
      
           </div>     
    </body>
</html>
