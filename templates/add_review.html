<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css"/>
        <title>movie - MovieWeb App</title>
    </head>
    <body class="min-vh-100">
        <nav class="navbar navbar-expand" aria-label="Second navbar example">
            <div class="container-fluid">
              <a class="navbar-brand">MoviWeb</a>
              <div class="collapse navbar-collapse" id="navbarsExample02">
                    <div class="navbar-nav me-auto">
                        <div class="nav-item">
                            <a class="nav-link" href="{{url_for('user_movies', user_id=user_id)}}">Movies</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="{{url_for('add_movie', user_id=user_id)}}">Add movie</a>
                        </div>
                        <div class="nav-item">
                            <a class="nav-link" href="{{url_for('home')}}">Logout</a>
                        </div>
                    </div>
              </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="text-center mb-0">Add movie review</h5>
                        </div> 
                        <div class="card-body ">
                            <div class="form-container">
                                <form action="{{ url_for('add_review', user_id=user_id, movie_id=movie_id)}}" method="POST">
                                    <div class="row mb-3">
                                        <a href="https://www.imdb.com/de/title/{{movie_user.imdb_id}}">
                                            <img class="movie-poster" src="{{movie_user.poster}}" alt="">
                                        </a>
                                    </div>
                                    <div class="row mb-3">    
                                        <div class="col-md-6">     
                                            <label for="movie_rating">Rating: </label>
                                            <p id="rangeValue">{{movie_user.rating}}</p>
                                        </div>        
                                    </div>
                                    <div class="row mb-3">                                     
                                        <label class="form-label for="movie_name"> movie name: </label>
                                        <p>{{movie_user.name}}</p>
                                    </div>
                                    <div class="row mb-3">  
                                        <label for="movie_awards"> movie awards: </label>
                                        <input class="form-control" type="text" name="movie_awards" id="movie_awards" required><br><br>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="movie_review_text">Review text:</label>
                                        <textarea class="form-control" name="movie_review_text" id="movie_review_text" wrap="hard"></textarea><br><br>
                                    </div>
                                    <div class="d-grid">
                                        <input type="hidden" name="user_id" value="{{user_id}}">
                                        <input type="hidden" name="movie_id" value="{{movie_id}}">
                                        <input class="btn btn-primary w-50" type="submit" value="Add review">
                                    </div>  
                                </form>
                            </div> 
                        </div>       
                    </div>
                </div>
            </div>
        </div>    
    </body>
</html>
